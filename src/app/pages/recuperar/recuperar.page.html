<ion-header>
  <ion-toolbar class="color-principal">
    <ion-title class="ion-text-center">GuardLink</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/olvidar-clave.svg"></ion-img>

  <ion-text>
    <h2 class="ion-text-center">Recuperar Contrasena</h2>
    <p>Ingresa tu correo:</p>
  </ion-text>

  <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input label="Correo" label-placement="floating" fill="solid" class="ion-margin-start"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-icon name="keypad-outline"></ion-icon>
    <ion-input label="Nueva Contrasena" label-placement="floating" fill="solid" type="password" class="ion-margin-start"></ion-input>
</ion-item>

  <ion-button class="color-principal" expand="full"> Confirmar </ion-button>
  
</ion-content>
